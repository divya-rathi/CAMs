<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <span class="icon is-large is-left">
    <i class="fas fa-cat"></i>
    </span>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/cams.css') }}">
</head>
<body>
<form action="/login" method="POST">
 <section class="section">
       <div class="columns">
       <div class="column is-4 is-offset-4">
		  <div class="field">
		  <p class="control has-icons-left">
		    <input class="input" type="text" placeholder="Registeration Number">
		    <span class="icon is-small is-left">
		      <i class="fas fa-user"></i>
		    </span>
		  </p>
		</div>
		<div class="field">
		  <p class="control has-icons-left">
		    <input class="input" type="password" placeholder="Password">
		    <span class="icon is-small is-left">
		      <i class="fa fa-lock"></i>
		    </span>
		  </p>
		</div>
           <div class="dropdown">
  <div class="dropdown-trigger is-hoverable">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>Type of user</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a href="#" class="dropdown-item">
        Admin
      </a>
      <a class="dropdown-item">
        User
      </a>
      <hr class="dropdown-divider">
      <a href="#" class="dropdown-item">
        --Choose the type of user--
      </a>
    </div>
  </div>
</div>
		<div class="field">
		  <div class="control">
		    <button type="submit" value="Log in" class="button is-centered is-dark is-block is-info is-medium ">
                Log in
            </button>
		  </div>
		</div>
      </div>
       </div>
      </section>
</form>
</body>
</html>
